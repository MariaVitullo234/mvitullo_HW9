<!-- mvitullo_p2.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Survey - Page 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Business Analytics Student Survey</h2>
  <form action="mvitullo_ty.html">
    <div class="mb-3">
      <label class="form-label">I am finishing my</label>
      <div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="year" id="year1" required>
          <label class="form-check-label" for="year1">First year at Iowa</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="year" id="year2">
          <label class="form-check-label" for="year2">Second year at Iowa</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="year" id="year3">
          <label class="form-check-label" for="year3">Third year at Iowa</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="year" id="year4">
          <label class="form-check-label" for="year4">Fourth year at Iowa</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="year" id="year5">
          <label class="form-check-label" for="year5">Fifth or more year at Iowa</label>
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">BAIS core class I have completed</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="infoSystems">
        <label class="form-check-label" for="infoSystems">Information Systems</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="operations">
        <label class="form-check-label" for="operations">Operations</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="foundations">
        <label class="form-check-label" for="foundations">Foundations of Business Analytics</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="compThinking">
        <label class="form-check-label" for="compThinking">Computational Thinking</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="database">
        <label class="form-check-label" for="database">Database Management</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="wrangling">
        <label class="form-check-label" for="wrangling">Data Wrangling</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="mining">
        <label class="form-check-label" for="mining">Data Mining</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="capstone">
        <label class="form-check-label" for="capstone">BAIS Capstone</label>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Finish</button>
    <p class="text-center mt-4">Page 1 of 2</p>
  </form>
</body>
</html>
